<!DOCTYPE html>
<html>
 
<body>

<h2>Bhuvan computes</h2>

<form>
    <label for="first_element">Enter a number</label>
    <input type ="number" id="first_element" name="first_element" value=10> <br>

    <label for="second_element">Enter a number</label>
    <input type ="number" id="second_element" name="second_element" value=2> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="Permutationresult">This text will be replaced </p>

<script> 
var product = 1

function permutations(){
    
    first_value = document.getElementById("first_element").value
    second_value = document.getElementById("second_element").value
    
    for(i=first_value;i>=first_value-second_value+1;i--){
        product=product*i
    }    
    out = document.getElementById("Permutationresult")
    out.innerHTML = first_value+" permute "+second_value+" is "+product
    
}
</script>

</body>
</html>
